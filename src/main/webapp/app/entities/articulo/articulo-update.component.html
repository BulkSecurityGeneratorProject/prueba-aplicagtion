<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-articulo-heading">Create or edit a Articulo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!articulo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="articulo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                        [(ngModel)]="articulo.codigo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                        [(ngModel)]="articulo.descripcion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ubicacion">Ubicacion</label>
                    <input type="text" class="form-control" name="ubicacion" id="field_ubicacion"
                        [(ngModel)]="articulo.ubicacion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unidad">Unidad</label>
                    <input type="text" class="form-control" name="unidad" id="field_unidad"
                        [(ngModel)]="articulo.unidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_valorUnidad">Valor Unidad</label>
                    <input type="number" class="form-control" name="valorUnidad" id="field_valorUnidad"
                        [(ngModel)]="articulo.valorUnidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idProveedor">Id Proveedor</label>
                    <input type="text" class="form-control" name="idProveedor" id="field_idProveedor"
                        [(ngModel)]="articulo.idProveedor" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_proveedor">Proveedor</label>
                    <select class="form-control" id="field_proveedor" name="proveedor" [(ngModel)]="articulo.proveedor" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proveedorOption.id === articulo.proveedor?.id ? articulo.proveedor : proveedorOption" *ngFor="let proveedorOption of proveedors; trackBy: trackProveedorById">{{proveedorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
