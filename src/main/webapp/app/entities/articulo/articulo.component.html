<div>
    <h2 id="page-heading">
        <span>Articulos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-articulo" [routerLink]="['/articulo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Articulo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="articulos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="codigo"><span>Codigo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descripcion"><span>Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ubicacion"><span>Ubicacion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="unidad"><span>Unidad</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="valorUnidad"><span>Valor Unidad</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idProveedor"><span>Id Proveedor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="proveedor.id"><span>Proveedor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let articulo of articulos ;trackBy: trackId">
                <td><a [routerLink]="['/articulo', articulo.id, 'view' ]">{{articulo.id}}</a></td>
                <td>{{articulo.codigo}}</td>
                <td>{{articulo.descripcion}}</td>
                <td>{{articulo.ubicacion}}</td>
                <td>{{articulo.unidad}}</td>
                <td>{{articulo.valorUnidad}}</td>
                <td>{{articulo.idProveedor}}</td>
                <td>
                    <div *ngIf="articulo.proveedor">
                        <a [routerLink]="['../proveedor', articulo.proveedor?.id, 'view' ]" >{{articulo.proveedor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/articulo', articulo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/articulo', articulo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'articulo', { outlets: { popup: articulo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="articulos && articulos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
